ame: CICD Automation Testing

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target Branch'
        required: true
        default: 'master'
      private_build:
        description: 'Private Build {true, false}'
        required: true
        default: 'false'

jobs:
  enforce_private_build:
    runs-on: ubuntu-latest
    name: CICD Automation Testing

    steps:
      - name: Enforce Private Build
        run: |
          if [ "${{ github.event.inputs.private_build }}" == 'false' ]; then
            echo "::set-output name=private_build::true"
          else
            echo "::set-output name=private_build::${{ github.event.inputs.private_build }}"
          fi

      - name: Use Private Build
        run: echo "Private Build value:${{ github.event.outputs.private_build }}"
